<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Geometry Genius</title>

   <!-- Daisy UI & Tailwind CSS -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <header>

   </header>
   <main class="mx-8 mt-10">
      <div class="flex flex-col md:flex-row">
         <!-- Shape Card Container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
         <!-- Triangle Card -->
         <div class="card w-96 bg-base-100 shadow-xl border border-r-slate-500 p-6">
            <figure><img src="images/triangle.png" alt="Triangle Card" />
            </figure>
            <div class="card-body">
               <h2 class="card-title mx-auto">Triangle</h2>
               <p class="text-center">Area (A) = 0.5 X b X h</p>
               <div class="flex justify-around">
                  <input type="text" class="w-20 text-2xl p-2 rounded-sm" id="" placeholder="b">
               <span class="mr-4 ml-2">cm</span>
                  <input type="text" class="w-20 text-2xl p-2 rounded-sm" id="" placeholder="h">
               <span class="mr-4 ml-2">cm</span>
               </div>
               <div class="card-actions">
                  <button class="btn btn-primary w-full">Calculate</button>
               </div>
            </div>
         </div>
      </div>

      <!-- Area Calculation container -->
      <div>
         <h3>Area Calculation</h3>
      </div>
      </div>
   </main>

</body>

</html>
